name: Rusty Server CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - name: Build the app
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose